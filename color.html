<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Image/home-color-icon.png"
      type="image/x-icon"
      link
    />
    <title>Explore Basic CSS</title>
    <style>
      #short {
        color: red;
        text-align: center;
      }
      #embaded {
        font-size: larger;
        font-weight: bolder;
      }
      li {
        color: rgb(205, 92, 92);
      }
      p {
        background-color: rgba(169, 169, 169, 0.425);
        width: 50%;
      }
      .player {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine">Inline CSS</h4>
    <p>CSS meaning: Casecadeing style sheets</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon (:)</p>
    <p class="player">After each style you need to use semi colon (;)</p>
    <ul>
      <li>Inline</li>
      <li id="embaded">Internal or embedded</li>
      <li>External</li>
    </ul>
    <p class="player">This is a stand allone paragraph</p>
  </body>
</html>
